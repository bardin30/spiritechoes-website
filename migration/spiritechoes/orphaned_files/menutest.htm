<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<TITLE></TITLE>
<!-- attempting to put the scripting on the td cells -->
<style type="text/css">
.subImage{
cursor: pointer;
display: block;
width: 130px;
height: 5px;
}
</style>
<script type="text/javascript">
var ns4=document.layers?1:0
var ie4=document.all
var ns6=document.getElementById&&!document.all?1:0
var menuHeight=0
topboundary=0
bottomboundary=100
function shrinkImage(mn){
	passVar=mn;
	contraction=setInterval("collapseMenu(passVar)",1000)
}
function growImage(mn){
	passVar=mn;
	expansion=setInterval("expandMenu(passVar)",1000)
}
function expandMenu(mn){
	if ((ie4||ns6)&&parseInt(menuHeight)<bottomboundary)
	menuHeight=parseInt(menuHeight)+1+"px"
	else if(ns4&&menuHeight<bottomboundary)
	menuHeight+=1
	else {  //if(window.pullit) removed left brace when commenting and added before
		menuHeight=bottomboundary;
		clearInterval(expansion);
	}
	document.getElementById(mn).style.height = menuHeight;
}
function collapseMenu(mn){
	if ((ie4||ns6)&&parseInt(menuHeight)>topboundary)
	menuHeight=parseInt(menuHeight)-1+"px"
	else if(ns4&&menuHeight>topboundary)
	menuHeight-=1
	else {  //if(window.pullit) removed left brace when commenting and added before
		menuHeight=bottomboundary
		clearInterval(contraction)
	}
	document.getElementById(mn).style.height = menuHeight;
}
</script>
</HEAD>
<BODY>
<table width="130" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td><img name="Home" src="menubar5_images/Home.gif" width="130" height="30" border="0" alt="" onMouseOver="growImage('image1')" onMouseOut="shrinkImage('image1')"></td>
  </tr>
  <tr>
    <td><img class="subImage" id="image1" name="menubar5_r13_c1.gif" src="menubar5_images/menubar5_r13_c1.gif" border="0" alt=""></td>
  </tr>
</table>

<br>
</BODY>
</HTML>
